<div class="app-heading-group">
  <h1 class="app-panel-heading">Content List</h1>
  <div class="app-heading-group__actions-container">
    <button class="app-button" (click)="create.emit()">
      Create
    </button>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="app-table" style="--grid-template-columns: 1fr auto;">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let content"> {{ content.name }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let content">
      <button mat-icon-button (click)="select.emit(content)" [disabled]="selected?.contentId === content.contentId">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="delete.emit(content)" [disabled]="selected?.contentId === content.contentId">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let content; columns: displayedColumns;"></tr>

</table>

<mat-paginator class="app-paginator"
  [pageSizeOptions]="pageSizeOptions">
</mat-paginator>
